<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Book | Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="Login.js"></script>
</head>
<body>
<div class="container">
    <div class="head">
        <h1>E-Book Login</h1>
    </div>
    <div class="welcome">
    </div>
    <div class="login">
        <form>
            <h1>Welcome to E-Book!</h1>
            <input id="username" type="text" placeholder="请输入用户名">
            <br/>
            <input id="mail" type="email" placeholder="请输入联系邮箱">
            <br/>
            <input id="password" type="password" placeholder="请输入用户密码">
            <br/>
            <input id="bi_password" type="password" placeholder="请再次确认用户密码">
            <br/>
            <p id="inputAlert"></p>
            <a href="#"><input id="register" type="button" value="提 交" onclick="registerClick()"></a>
        </form>
    </div>
    <div class="foot">
        © Copyright 2019 by Girafboy. All Rights Reserved
    </div>
</div>
</body>
</html>
